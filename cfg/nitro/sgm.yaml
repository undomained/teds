# Configuration file for running the scene generation module

kernel_parameter:               #parameter to configure the 2D blurring of the scene
    type:    2D Gaussian        #type pf kernel, current version has only one option
    fwhm_x:  300                #FWHM in ACT direction
    fwhm_y:  300                #FWHM in flight direction
    size_factor: 2              #the size of the convolution kernel in units of fwhm

# latitude, longitude coordinates
lat_lon_src: [51.8, 14.19]

atm:
    type: cams                               # cams or afgl

    gases: [no2]                             # for now only no2 and o3

    afgl:
        nlay: 30                            #number of atmospheric layers
        dzlay: 1000                         #geometrical thickness of the layers [m]
        path: '../data/prof.AFGL.US.std'

    cams:
        path: '../data/cams_global_20180701.nc'
        start: 2018-07-01T12:13:00 

    microHH:
        use: True                           # replace lower atm with microHH
        path_data: '../data/microHH/Jaenschwalde_simulation1/'
        gases: [no2]
        filesuffix: src3_20180523_0930
        forced: no
        dump: '../data/microHH_dump_no2.pkl'

    dem:                                    # correct surface pressure for dem
        use: True
        path: '../data/dem.nc'


rtm:                        # disamar settings
    tmp_dir:    '/tmp/tango_e2e'
    disamar_cfg_template: '../no2/disamar_config_sim_no2only.in_template'
    disamar_exe: '/usr/people/leune/programs/disamar/Disamar.exe'
    dismas_sim: False
    n_threads: 5
    wave_start: 405         #nm
    wave_end:   465         #nm
    dwave:      0.01        #nm

S2_albedo:
    band: B01
    forced:   no     
    dump: '../data/sgm_dumpfile_no2.npy'
# B01: 442.7 nm (S2A), 442.3 nm (S2B) 60m
# B02: 492.4 nm (S2A), 492.1 nm (S2B)    10m


input:
    gm: '../data/geometry_no2.nc'
    sun_reference: '../data/solar_spectrum.nc'

output:
    rad: '../data/sgm_radiance_no2.nc'
    atm: '../data/sgm_atmosphere_no2.nc'
