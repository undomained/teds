# latitude, longitude coordinates
lat_lon_src: [51.83472, 14.46277]

# AFGL model atmosphere
std_atm: data/prof.AFGL.US.std

meteo:
  path_data: data/microHH/Jaenschwalde/
  gases: [co2]
  filesuffix: src1_20180523_1230

# settings for line-by-line spectra
spec_settings:
    wave_start: 1585 # nm
    wave_end:   1688 # nm
    dwave:      0.002 # nm

# only relevant for AFGL profiles
scale_gas:
  xco2: 410. # ppm
  xch4: 1800. # ppb
  xh2o: 10000. # ppm

# configure use of AFGL background
afgl:
  # Whether to use homogenous AFGL background only
  afgl_only: no
  gases: [co2, h2o, ch4]

conv_gases: ['co2','ch4','h2o']

sentinel2:
  band_section: ['B02', 'B03', 'B11']
  albedo_file: data/sentinel2.nc

only_afgl: no
meteo_forced: no
xsec_forced: no # force new cross section calculation
s2_forced: no # force Sentinel 2 calculation
microHH_forced: no # force microHH data processing

io_files:
  input_gm: data/geometry.nc
  input_afgl: data/prof.AFGL.US.std
  input_s2: data/sentinel2.nc
  input_hapi: data/hapi/
  input_sun_reference: data/solar_spectrum/solar_spectrum.nc
  input_sgm_geo: data/sgm_atmosphere.nc
  output_geo: data/sgm_atmosphere.nc
  output_rad: data/sgm_radiance.nc
  output_geo_ref: data/sgm_atmosphere_ref.nc
  dump_xsec: data/xsec_dump.pkl

  meteo:
    path_data: data/microHH/Jaenschwalde/
    gases: [co2]
    filesuffix: src1_20180523_1230


gm_input: data/geometry.nc
geo_output: data/sgm_atmosphere.nc
geo_output_ref: data/sgm_atmosphere_ref.nc
rad_output: data/sgm_radiance.nc

microHH_dump: data/microHH_dump.pkl
meteo_dump: data/meteo_dump.pkl
xsec_dump: data/xsec_dump.pkl
