# Configuration file for running the scene generation module

# profile: single_swath
profile: orbit

# parameter to configure the 2D blurring of the scene
kernel_parameter:
  # type pf kernel, current version has only one option
  type: 2D Gaussian
  fwhm_x:  300
  fwhm_y:  300
  # the size of the convolution kernel in units of fwhm
  size_factor: 2

atmosphere:
  # number of atmospheric layers
  nlay: 30
  # geometrical thickness of the layers [m]
  dzlay: 1000
  psurf: 101300

