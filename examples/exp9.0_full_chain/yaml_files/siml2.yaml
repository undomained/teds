# Main configuration setting for simulation noise
sim_with_noise: yes  # Whether to simulate noise in the output data ('yes' or 'no')

# Configuration for the noise model used in the simulation
noise_model:
  type: "relative"  # Type of noise model to use ('absolute' or 'relative')
                    # 'absolute': Adds noise with a fixed standard deviation i ppmv
                    # 'relative': Adds noise relative to the value (as a percentage)

  intensity_xco2: 1  # Noise intensity for XCO2 (carbon dioxide) in percentage for 'relative' or absolute units for 'absolute' noise
  intensity_xch4: 1  # Noise intensity for XCH4 (methane) in percentage for 'relative' or absolute units for 'absolute' noise
  intensity_xh2o: 1  # Noise intensity for XH2O (water vapor) in percentage for 'relative' or absolute units for 'absolute' noise
  intensity_xco2_proxy: 1  # Noise intensity for XCO2 proxy in percentage for 'relative' or absolute units for 'absolute' noise
  intensity_xch4_proxy: 1  # Noise intensity for XCH4 proxy in percentage for 'relative' or absolute units for 'absolute' noise

  seed: 5  # Seed for the random number generator to ensure reproducibility of the noise

# Input and output file configuration
io_files:
  input_geo_ref: data/sgm_atmosphere_ref.nc  # Path to the input reference file containing geographical and atmospheric data
  output_siml2: data/siml2.nc  # Path to the output file where the simulated Level 2 data will be saved


