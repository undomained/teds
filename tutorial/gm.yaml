# Configuration file for running the geometry module

profile: orbit

field_of_regard:
    nact: 100                   #number of ACT angles (line of sights)
    nalt: 100                   #number of ALT scn lines
    alpha_act_min: -1.72        #minimum ACT angle [degree]
    alpha_act_max: +1.72        #maximum ACT angle [degree]
    
geometry:                       #target reference point
    lat_initial: 51.83472       #latitude [degree]  #Jaenschwalde
    lon_initial: 14.46277       #longitude [degree]

time:
    time_incremental: 0.0416667 #time increment between ALT scan lines [s]
    year: 2022                  #observation time at reference point, year
    month: 7                    #month
    day: 4                      #day
    hour: 12                    #hour
    minute: 00                  #miute
    timezone: +1                #hours difference from Greenwich

satellite:
    alpha_roll: 0.              #roll angle [degree]
    sat_height: 500000          #orbit height [m]
    
# orbit propagation
orbit:
  epoch: 2022-08-12T12:00:00
  sat_height: 500.0     # km
  eccentricity: 0.0
  arg_perigee: 0.0
  mean_anomaly: 0.0
  ltan: 13.823            # decimal hours
  mean_motion_dot: 0.0
  drag_coeff: 0.0
  propagation_duration: 1.67 #hours

sensors:
  sensor_00__00:
    n_ground_pixels: 100
    swath_width: 30.0   # km
    integration_time: 0.04 # seconds
    alt_sampling: 0.300 # km
    start_time: 13.73 # minutes wrt orbit epoch
    end_time: 13.80   # minutes wrt orbit epoch
    pitch: 0.0
    roll: 0.0
    yaw: 0.0



