# Configuration file for running the L1-L2 processor

retrieval_init:                 #initialization parameter for inversion
    max_iter: 35
    chi2_lim: 0.05
    sw_pixel_mask: False
    sw_ALT_select: False
    first_ALT_index: 0
    last_ALT_index: 1
    sw_prof_init: 'sgm'         #switch between 'afgl' and 'sgm' initialization 

pixel_mask: False

atmosphere:
    nlay: 30                    #number of atmospheric layers
    dzlay: 1000                 #geometrical thickness of the layers [m]
    psurf: 101300               #surface pressure [Pa]

std_atm: 'prof.AFGL.US.std'     #path to AFGL model atmosphere

filename:
  level2: 'Tango_Carbon_l2' # output file for geophysical scene
  level1b: 'Tango_Carbon_l1b' # gm output file
  pixel_mask: 'level1b_pixel_mask'

# settings for line-by-line spectra
spec_settings:
  # initial wavelength (indicator)
  wavestart:   1590
  # final wavlength of measurement
  waveend:     1664
  # shortwave and longwave extension of the measurement grid [nm]
  wave_extend: 2.0
  dwave:       0.002 # nm

isrf_settings:
  type: Gaussian
  fwhm: 0.45

surface:
  # wavelengths at which the surface albedo is specified in the output
  wave_alb: [1600, 1650]

# force new cross section calculation
xsec_forced: False

io_files:
  input_l1b: l1b.nc
  input_sgm: sgm_atmosphere.nc
  input_afgl: prof.AFGL.US.std
  input_sun_reference: solar_spectrum/solar_spectrum.nc
  input_hapi: xsec/
  dump_xsec: xsec_dump_L2.pkl
  output_l2: l2.nc
