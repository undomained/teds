# Configuration file for running the geometry module

profile: S2_microHH

kernel_parameter:               #parameter to configure the 2D blurring of the scene
    type:    2D Gaussian      #type pf kernel, current version has only one option
    fwhm_x:  300                #FWHM in ACT direction
    fwhm_y:  300                #FWHM in flight direction
    size_factor: 2              #the size of the convolution kernel in units of fwhm

atmosphere:
    nlay: 30                    #number of atmospheric layers
    dzlay: 1000                 #geometrical thickness of the layers [m]

std_atm: prof.AFGL.US.std     #AFGL model atmosphere

microHH_data_path: data/microHH/Jaenschwalde_simulation1/
microHH:
    sim: Jaenschwalde_simulation1/
    time_stamp: '0036000'
    lat_lon_src: [51.83472, 14.46277]                   #latitude, longitude coordinates for source in microHH

hapi_path: data/hapi/

rad_output: data/sgm_radiance.nc
geo_output: data/sgm_atmosphere.nc

# GM output file
gm_input: data/geometry.nc

# S2_dump: data/sgm_dumpfile.npy
S2_dump: ''

afgl_input: data/prof.AFGL.US.std

microHH_dump: data/microHH_dump.pkl

xsec_dump: data/xsec_dump.pkl

sun_reference: data/solar_spectrum.nc

only_afgl: no

spec_settings:              #settings for line-by-line spectra
    wave_start: 1585        #nm
    wave_end:   1685        #nm
    dwave:      0.002       #nm

scene_spec:
  numb_atm: 1
  scene_trans_index: [0, 100]
  albedo: [0.15]

microHH_settings:
    hour:       11          #00-23
    minute:     15          #only in step of 15 min

xsec_forced: no          #flag to force new cross section calculation
s2_forced:   no          #flag to force Sentinel 2 calculation
microHH_forced: no       #flag to force microHH data processing
