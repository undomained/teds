# Configuration file for running the scene generation module

# profile: single_swath
profile: orbit

# parameter to configure the 2D blurring of the scene
kernel_parameter:
  # type pf kernel, current version has only one option
  type: 2D Gaussian
  fwhm_x:  300
  fwhm_y:  300
  # the size of the convolution kernel in units of fwhm
  size_factor: 2

atmosphere:
  # number of atmospheric layers
  nlay: 30
  # geometrical thickness of the layers [m]
  dzlay: 1000
  psurf: 101300

# latitude, longitude coordinates
lat_lon_src: [51.83472, 14.46277]

# AFGL model atmosphere
std_atm: prof.AFGL.US.std

meteo:
  path_data: microHH/Jaenschwalde/
  gases: [co2]
  filesuffix: src1_20180523_1230

# settings for line-by-line spectra
spec_settings:
    wave_start: 1585 # nm
    wave_end:   1688 # nm
    dwave:      0.002 # nm

# only relevant for AFGL profiles
scale_gas:
  xco2: 410. # ppm
  xch4: 1800. # ppb
  xh2o: 10000. # ppm

# configure use of AFGL background
afgl:
  # Whether to use homogenous AFGL background only
  afgl_only: yes
  gases: [co2, h2o, ch4]

conv_gases: ['co2','ch4','h2o']

sentinel2:
  band_section: ['B02', 'B03', 'B11']
  albedo_file: sentinel2.nc

only_afgl: no
meteo_forced: no
xsec_forced: no # force new cross section calculation
s2_forced: no # force Sentinel 2 calculation
microHH_forced: no # force microHH data processing

io_files:
  input_gm: geometry.nc
  input_afgl: prof.AFGL.US.std
  input_s2: sentinel2.nc
  input_hapi: hapi/
  input_sun_reference: solar_spectrum/solar_spectrum.nc
  input_sgm_geo: sgm_atmosphere.nc
  output_geo: sgm_atmosphere.nc
  output_rad: sgm_radiance.nc
  output_geo_ref: sgm_atmosphere_ref.nc
  dump_xsec: xsec_dump.pkl

gm_input: geometry.nc
geo_output: sgm_atmosphere.nc
geo_output_ref: sgm_atmosphere_ref.nc
rad_output: sgm_radiance.nc

microHH_dump: microHH_dump.pkl
meteo_dump: meteo_dump.pkl
xsec_dump: xsec_dump.pkl
